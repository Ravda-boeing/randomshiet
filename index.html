<!DOCTYPE html>
<html>
<head>
    <title>Fun Calculator</title>
    <script>
        function calculate() {
            const input = parseInt(document.getElementById("inputValue").value, 10);
            const resultDiv = document.getElementById("result");

            if (isNaN(input)) {
                resultDiv.innerHTML = "Please enter a valid number!";
            } else {
                const answer = input * 2; // Replace this with your desired calculation logic

                if (answer <= 60) {
                    resultDiv.innerHTML = "Work it out yourself you dumb fuck, ask lucien";
                } else {
                    const lessThan = answer - 3;
                    const moreThan = answer + 9;

                    resultDiv.innerHTML = `IDFK. Maybe: ${lessThan} or ${moreThan}`;
                }
            }
        }
    </script>
</head>
<body>
    <h1>Fun Calculator</h1>
    <p>Enter a value and see the magic:</p>
    <input type="text" id="inputValue" />
    <button onclick="calculate()">Calculate</button>
    <div id="result" style="margin-top: 20px; font-weight: bold;"></div>
</body>
</html>
